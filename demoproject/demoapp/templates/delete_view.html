<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %} <!-- Load static files in Django -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"> 
    <link rel="stylesheet" type="text/css" href="{% static 'css/style2.css' %}"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <img src="{% static 'images/background_img.jpg' %}" alt="Background Image">
    <div style="width:400px">
    <div class="container m-5"style=" width:400px;position:absolute;left:32% ;top:1%;">
    <div class="form-group">
    <form method="post">{% csrf_token %}
        <p style="color: white; position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);"><b>Are you sure you want to delete "{{ object }}"?</b></p>
        {{ form.as_p}}
    <input type="submit" value="Confirm" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">

    </form>
</body>
</html>
