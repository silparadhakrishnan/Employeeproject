{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"> 
    <link rel="stylesheet" type="text/css" href="{% static 'css/style2.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}"> 
</head>
<body>
    <img src="{% static 'images/background_img.jpg' %}" alt="Background Image">
    <div class="container">
        <h1 class="text-white text-center">Employee Details</h1>
        <div class="row">
            {% for i in data %}
            <div class="col-lg-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ i.first_name }} {{ i.last_name }}</h5>
                        <p class="card-text">Age: {{ i.age }}</p>
                        <p class="card-text">Email: {{ i.email }}</p>
                        <p class="card-text">Phone: {{ i.phone }}</p>
                        <p class="card-text">Department: {{ i.department }}</p>
                        <p class="card-text">Designation: {{ i.designation }}</p>
                        <a href="{% url 'edit_view' i.id %}" class="btn btn-primary">Edit</a>
                        <a href="{% url 'delete_view' i.id %}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
